    *{

    body{

    }
    .wrapper{
    width: 440px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, 0.2);

    padding: 20px 40px;

   .wrapper h1{
    font-size: 36px;
    text-align: center;
    }
    .wrapper .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0 ;
    }
    .input-box input{
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 40px;
        font-size: 16px;
        color: #fffefe;
        padding: 20px 45px 20px 20px;
    }
    .input-box input::placeholder{
        color:#ffffff8a;
    }
    .input-box i{
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #ffffff;
    }
    .wrapper .remember-forgot{
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
    }
    .remember-forgot label input{
    accent-color: #000000;
    margin-right: 3px;
    }
    .wrapper .btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    font-size: 16px;
    color: #000000;
    font-weight: 600;

    }
    .wrapper .register-link{
        font-size: 14.5px;
        text-align: center;
        margin: 20px 0 15px;
    }
    .wrapper p a{
        color: #fff;
        text-decoration: none;
        font-weight: 600;
    }
    .register-link p a:hover{
        text-decoration: underline;

    }
